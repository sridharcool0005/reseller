<form    (ngSubmit)="updatePackage(regform.form.value)" #regform="ngForm">
  <div class="medias mymedia text-center border border-light p-5 " *ngFor="let pack of packageDetails">


      <img src="assets/img/addsmspack.jpg" width="25%">


        <input type="text"  class="form-control mb-4" placeholder="package_name" name="package_name" [(ngModel)]="pack.package_name">
        <input type="text"  class="form-control mb-4" placeholder="package_route" name="package_route" [(ngModel)]="pack.package_route" >

          <input type="text"   class="form-control mb-4" placeholder="package_unit_price" name="package_unit_price" [(ngModel)]="pack.package_unit_price">


      <input type="text"   class="form-control mb-4" placeholder="package_sms_credits " name="package_sms_credits" [(ngModel)]="pack.package_sms_credits">

      <input type="text"   class="form-control mb-4" placeholder="package_price" name="package_price" [(ngModel)]="pack.package_price">

      <input type="text"   class="form-control mb-4" placeholder="package_details" name="package_details" [(ngModel)]="pack.package_details">

      <input type="text"   class="form-control mb-4" placeholder="package_status" name="package_status" [(ngModel)]="pack.package_status">
      <input type="date"   class="form-control mb-4" placeholder="Validity" name="package_validity_in_months" [(ngModel)]="pack.package_validity_in_months">

      <!-- Sign up button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit">Update</button>
  </div>
  </form>
